<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>booking page</title>
    <link rel="stylesheet" href="styles/styles.css">
</head>
<body>
    <header>
      <nav>
            <div class="logo">
                <img src="images/hotel-logo.png" alt="Hotel Logo" width="150" height="120">
                <h1>Imperial Haven</h1>
            </div>
           
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="#bookings">Bookings</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>

        <div class="hero">
            <img src="images/hotel-hero.jpg" alt="hero image">
            <div class="hero-text">
                <h2>Book Your Stay</h2>
                <p>Reserve your room in just a few clicks! Secure booking, best rates guaranteed.</p>
            </div>
        </div>
    </header>

    <main>
        <section id="booking-form">
            <h2>Room Booking Form</h2>
            <form action="" method="POST" id="bookingForm">
                <label for="name">Full Name:</label>
                <input type="text" id="name" name="name" class="inputField">
                <span id="nameError" class="error"></span>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" class="inputField">
                <span id="emailError" class="error"></span>

                <label for="phone">Phone No:</label>
                <input type="tel" id="phone" name="phone" class="inputField">
                <span id="phoneError" class="error"></span>

                <label for="check-in">Check-in Date:</label>
                <input type="date" id="check-in" name="check-in" class="inputField">
                <span id="checkInError" class="error"></span>

                <label for="check-out">Check-out Date:</label>
                <input type="date" id="check-out" name="check-out" class="inputField">
                <span id="checkOutError" class="error"></span>

                <label for="guests">Number of Guests:</label>
                <input type="number" id="guests" name="guests" min="1" class="inputField">

                <label for="rooms">Number of Rooms:</label>
                <input type="number" id="rooms" name="rooms" min="1" class="inputField">
                <span id="roomsError" class="error"></span>

                <label for="room-type">Room Type:</label class="inputField">
                <select id="room-type" name="room-type" class="inputField">
                    <option value=""></option>
                    <option value="grand-pavilion">Grand Pavilion</option>
                    <option value="deluxe-suite">Deluxe Suite</option>
                    <option value="executive-room">Executive Room</option>
                    <option value="standard-room">Standard Room</option>
                </select>
                <span id="roomTypeError" class="error"></span>

                <button type="submit" class="btn" id="form-submit-btn">Confirm Booking</button>
            <div class="help">
                <h4>Need assistance?</h4>
                <p>Contact our support team.</p>
                <a href="contact.html" class="btn">Contact Us</a>
            </div>
            </form>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Hotel Bookings System. All rights reserved. Eunice Ohilebo.</p>
    </footer>
    <script src="script/script.js"></script>
</body>
</html>
